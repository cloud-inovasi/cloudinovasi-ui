version: "2"
checks:
  argument-count:
    enabled: false
  complex-logic:
    enabled: false
  file-lines:
    enabled: false
  method-complexity:
    enabled: false
  method-count:
    enabled: false
  method-lines:
    enabled: false
  nested-control-flow:
    enabled: false
  return-statements:
    enabled: false
  similar-code:
    enabled: false
  identical-code:
    enabled: false
plugins:
  gofmt:
    enabled: true
  eslint:
    enabled: true
    channel: "eslint-5"
    config:
      config: .eslintrc.yml
  fixme:
    enabled: true
exclude_patterns:
- assets/
- build/
- dist/
- distribution/
- test/
- webpack/
- gruntfile.js
- webpack.config.js
- !app/kubernetes/**
