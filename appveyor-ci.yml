version: 1.0.{build}
image:
  - Ubuntu
environment:
  matrix:
    - ARCH: amd64
  DOCKER_USER:
    secure: JapmC7j5F0mY3j/MVzU+Cw==
  DOCKER_PASS:
    secure: QGlCLNWzPD0HL8ipkohVic45/yU3bVOdjn0IiV6NnSQ=
  IMAGE: linux
branches:
  only:
    - develop
stack: node 9
install:
  - yarn install
build_script:
  - sh: echo APPVEYOR_PULL_REQUEST_TITLE $APPVEYOR_PULL_REQUEST_TITLE & echo APPVEYOR_PULL_REQUEST_NUMBER $APPVEYOR_PULL_REQUEST_NUMBER & echo APPVEYOR_PULL_REQUEST_HEAD_REPO_NAME $APPVEYOR_PULL_REQUEST_HEAD_REPO_NAME & echo APPVEYOR_PULL_REQUEST_HEAD_REPO_BRANCH $APPVEYOR_PULL_REQUEST_HEAD_REPO_BRANCH & echo APPVEYOR_REPO_BRANCH $APPVEYOR_REPO_BRANCH
  - sh: echo IMAGE $IMAGE & echo ARCH $ARCH & echo PORTAINER_VERSION $PORTAINER_VERSION & echo DOCKER_USER $DOCKER_USER & echo DOCKER_PASS $DOCKER_PASS 
  - sh: yarn grunt release:$IMAGE:$ARCH
  - sh: sudo bash build/build_container_image.sh $IMAGE $ARCH $PORTAINER_VERSION $DOCKER_USER $DOCKER_PASS '' $APPVEYOR_PULL_REQUEST_NUMBER
notifications:
  - provider: GitHubPullRequest
    auth_token:
      secure: yC+WkZ45ZI6a4adDsjJS71L9GvbPLjTC9Q1QpTQdsqVlBb6DjEPYg6NuJ79nNFeh
    template: "{{#passed}}:white_check_mark:{{/passed}}{{#failed}}:x:{{/failed}} [Build {{&projectName}} {{buildVersion}} {{status}}]({{buildUrl}}) (commit {{commitUrl}} by @{{&commitAuthorUsername}})"