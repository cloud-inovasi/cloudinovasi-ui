version: 1.0.{build}
image:
  - Visual Studio 2017
  - Ubuntu
environment:
  matrix:
    - ARCH: amd64
    - ARCH: arm 
    - ARCH: arm64
    - ARCH: ppc64le
    - ARCH: s390x
  NODEJS_VERSION: "6"
  DOCKER_HUB_USERNAME:
    secure: JapmC7j5F0mY3j/MVzU+Cw==
  DOCKER_HUB_PASSWORD:
    secure: QGlCLNWzPD0HL8ipkohVic45/yU3bVOdjn0IiV6NnSQ=
matrix:
  exclude:
    - image: Visual Studio 2017
      ARCH: arm
    - image: Visual Studio 2017
      ARCH: arm64
    - image: Visual Studio 2017
      ARCH: ppc64le
    - image: Visual Studio 2017
      ARCH: s390x
branches:
  only:
    - master
install:
  - yarn install
  - ps: Install-Product node $env:NODEJS_VERSION
build_script:
  - ps : >-
      if ((Get-Item ENV:APPVEYOR_BUILD_WORKER_IMAGE).Value -eq 'Visual Studio 2017') { Set-Item ENV:image -Value 'windows' } else { Set-Item ENV:image -Value 'linux' }
#      $arch = (Get-Item ENV:ARCH).Value
#      $command = "release:$($image):$($arch)"
#      yarn grunt $command
  - yarn grunt release:%image%:%arch%
  - echo "%ARCH%"
