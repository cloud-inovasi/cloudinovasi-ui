<rd-header>
  <rd-header-title title="Registry Browse"></rd-header-title>
  <rd-header-content>
    <a ui-sref="portainer.registries">Registries</a> &gt; <a ui-sref="portainer.registries.registry.browse({id: registry.Id})">{{ registry.Name }}</a>
  </rd-header-content>
</rd-header>

<div class="row">
  <div nf-if="headerMessage" class="col-sm-12 small text-muted">
    {{ headerMessage }}
  </div>
  <div class="col-sm-12">
    <registry-repositories-datatable
    title="Repositories" title-icon="fa-database"
    dataset="repositories" table-key="repositories"
    order-by="name" show-text-filter="true"
    registry-id="registry.Id"
    remove-action="removeAction"
    ></registry-repositories-datatable>
  </div>
</div>
