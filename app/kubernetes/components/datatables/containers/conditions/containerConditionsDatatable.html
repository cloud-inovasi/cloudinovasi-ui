<div class="datatable">
  <rd-widget>
    <rd-widget-body classes="no-padding">
      <div class="toolBar">
        <div class="toolBarTitle">
          <i class="fa" ng-class="$ctrl.titleIcon" aria-hidden="true" style="margin-right: 2px;"></i> {{ $ctrl.titleText }}
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Type</th>
              <th>Status</th>
              <th>Message</th>
              <th>Last update</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in ($ctrl.state.filteredDataSet = ($ctrl.dataset | filter:$ctrl.state.textFilter | orderBy:$ctrl.state.orderBy:$ctrl.state.reverseOrder))">
              <td>{{ item.type }}</td>
              <td>{{ item.status | kubernetesContainerConditionStatusText:item.type }} <i class="fa {{item.status | kubernetesContainerConditionStatusBadge:item.type}}"></i></td>
              <td>{{ item.message || '-' }}</td>
              <td>{{ item.lastTransitionTime | getisodate }}</td>
            </tr>
            <tr ng-if="$ctrl.loading">
              <td colspan="4" class="text-center text-muted">Loading...</td>
            </tr>
            <tr ng-if="!$ctrl.loading && (!$ctrl.dataset || $ctrl.state.filteredDataSet.length === 0)">
              <td colspan="4" class="text-center text-muted">No conditions available.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </rd-widget-body>
  </rd-widget>
</div>
