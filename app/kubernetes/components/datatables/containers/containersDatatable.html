<div style="background-color: #d5e8f3; padding: 2px">
  <table class="table table-condensed table-hover nowrap-cells">
    <thead style="background-color: #e7f6ff">
      <tr>
        <th uib-dropdown dropdown-append-to-body auto-close="disabled" is-open="$ctrl.filters.state.open" class="text-center">
          <a ng-click="$ctrl.changeOrderBy('Status')">
            Status
            <i class="fa fa-sort-alpha-down" aria-hidden="true" ng-if="$ctrl.state.orderBy === 'Status' && !$ctrl.state.reverseOrder"></i>
            <i class="fa fa-sort-alpha-up" aria-hidden="true" ng-if="$ctrl.state.orderBy === 'Status' && $ctrl.state.reverseOrder"></i>
          </a>
          <span class="space-left">
            <span uib-dropdown-toggle class="table-filter" ng-if="!$ctrl.filters.state.enabled">Filter <i class="fa fa-filter" aria-hidden="true"></i></span>
            <span uib-dropdown-toggle class="table-filter filter-active" ng-if="$ctrl.filters.state.enabled">Filter <i class="fa fa-check" aria-hidden="true"></i></span>
          </span>
          <div class="dropdown-menu" uib-dropdown-menu>
            <div class="tableMenu">
              <div class="menuHeader">
                Filter by state
              </div>
              <div class="menuContent">
                <div class="md-checkbox" ng-repeat="filter in $ctrl.filters.state.values track by $index">
                  <input id="filter_state_{{ $ctrl.podId }}_{{ $index }}" type="checkbox" ng-model="filter.display" ng-change="$ctrl.onStateFilterChange()"/>
                  <label for="filter_state_{{ $ctrl.podId }}_{{ $index }}">{{ filter.label }}</label>
                </div>
              </div>
              <div>
                <a type="button" class="btn btn-default btn-sm" ng-click="$ctrl.filters.state.open = false;">Close</a>
              </div>
            </div>
          </div>
        </th>
        <th>
          <a ng-click="$ctrl.changeOrderBy('Name')">
            Name
            <i class="fa fa-sort-alpha-down" aria-hidden="true" ng-if="$ctrl.state.orderBy === 'Name' && !$ctrl.state.reverseOrder"></i>
            <i class="fa fa-sort-alpha-up" aria-hidden="true" ng-if="$ctrl.state.orderBy === 'Name' && $ctrl.state.reverseOrder"></i>
          </a>
        </th>
        <th>
          <a ng-click="$ctrl.changeOrderBy('Ready')">
            Ready
            <i class="fa fa-sort-alpha-down" aria-hidden="true" ng-if="$ctrl.state.orderBy === 'Ready' && !$ctrl.state.reverseOrder"></i>
            <i class="fa fa-sort-alpha-up" aria-hidden="true" ng-if="$ctrl.state.orderBy === 'Ready' && $ctrl.state.reverseOrder"></i>
          </a>
        </th>
      </tr>
    </thead>
    <tbody style="background-color: #f1f9fd;">
      <tr ng-repeat="item in ($ctrl.state.filteredDataSet = ($ctrl.dataset | filter: $ctrl.applyFilters | filter:$ctrl.textFilter | orderBy:$ctrl.state.orderBy:$ctrl.state.reverseOrder))">
        <td class="text-center">
          <span class="label label-{{ item.Status | taskstatusbadge }} space-right">{{ item.Status }}</span>
        </td>
        <td>{{ item.Name }}</td>
        <td>{{ item.Ready }}</td>
      </tr>
      <tr ng-if="$ctrl.state.filteredDataSet.length === 0">
        <td colspan="3" class="text-center text-muted">No task matching filter.</td>
      </tr>
    </tbody>
  </table>
</div>
