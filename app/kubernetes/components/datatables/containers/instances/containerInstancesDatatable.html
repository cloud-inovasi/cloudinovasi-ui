<rd-widget>
  <rd-widget-header icon="{{$ctrl.titleIcon}}" title-text="{{$ctrl.titleText}}">
  </rd-widget-header>
  <rd-widget-body classes="no-padding">
    <ul ng-if="$ctrl.dataset && $ctrl.dataset.length > 1" class="nav nav-pills nav-justified">
      <li ng-repeat="item in ($ctrl.dataset | orderBy:$ctrl.state.orderBy)" ng-class="{interactive: true, active: $index === 0}">
        <a data-target="#{{ item.Name }}" data-toggle="tab">{{ item.Name }}</a>
      </li>
    </ul>
    <div class="tab-content">
      <div ng-repeat="item in $ctrl.dataset" ng-class="{'tab-pane': true, active: $index === 0}" id="{{ item.Name }}">
      <table class="table">
        <tbody>
          <tr>
            <td>Name</td>
            <td>{{ item.Name }}</td>
          </tr>
          <tr>
            <td>Image</td>
            <td>{{ item.Image }}</td>
          </tr>
          <tr>
            <td>Ready</td>
            <td>{{ item.Ready }}</td>
          </tr>
          <tr>
            <td>Restart count</td>
            <td>{{ item.RestartCount }}</td>
          </tr>
          <tr>
            <td>Current state</td>
            <td><kubernetes-container-instance-state state="item.CurrentState"></kubernetes-container-instance-state></td>
          </tr>
          <tr>
            <td>Last state</td>
            <td><kubernetes-container-instance-state state="item.LastState"></kubernetes-container-instance-state></td>
          </tr>
          <tr ng-if="$ctrl.loading">
            <td class="text-center text-muted">Loading...</td>
          </tr>
          <tr ng-if="!$ctrl.loading && !$ctrl.dataset">
            <td class="text-center text-muted">No container available.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </rd-widget-body>
</rd-widget>
