<rd-header>
  <rd-header-title title-text="Resources deployment"></rd-header-title>
  <rd-header-content>
    Deploy resources
  </rd-header-content>
</rd-header>

<div class="row">
  <div class="col-sm-12">
    <rd-widget>
      <rd-widget-body>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="target_node" class="col-lg-1 col-sm-2 control-label text-left">Namespace</label>
            <div class="col-lg-11 col-sm-10">
              <select class="form-control"
                ng-model="ctrl.formValues.Namespace" ng-options="namespace.Name as namespace.Name for namespace in ctrl.namespaces"
                ></select>
            </div>
          </div>
          <!-- deploy-type -->
          <div class="col-sm-12 form-section-title">
            Deployment type
          </div>
          <div class="form-group"></div>
          <div class="form-group" style="margin-bottom: 0">
            <div class="boxselector_wrapper">
              <div>
                <input type="radio" id="method_compose" ng-model="ctrl.state.Method" ng-value="ctrl.state.MethodValues.COMPOSE">
                <label for="method_compose">
                  <div class="boxselector_header">
                    <i class="fab fa-docker" aria-hidden="true" style="margin-right: 2px;"></i>
                    Compose
                  </div>
                  <p>docker-compose format</p>
                </label>
              </div>
              <div>
                <input type="radio" id="method_kubernetes" ng-model="ctrl.state.Method" ng-value="ctrl.state.MethodValues.KUBERNETES">
                <label for="method_kubernetes">
                  <div class="boxselector_header">
                    <i class="fa fa-cubes" aria-hidden="true" style="margin-right: 2px;"></i>
                    Kubernetes
                  </div>
                  <p>Kubernetes manifest format</p>
                </label>
              </div>
            </div>
          </div>
          <!-- !deploy-type -->
          <!-- editor -->
          <div class="col-sm-12 form-section-title">
            Web editor
          </div>
          <div class="form-group">
            <span class="col-sm-12 text-muted small" ng-show="ctrl.state.Method === ctrl.state.MethodValues.COMPOSE">
              You can get more information about Compose file format in the <a href="https://docs.docker.com/compose/compose-file/" target="_blank">official documentation</a>.
            </span>
            <span class="col-sm-12 text-muted small" ng-show="ctrl.state.Method === ctrl.state.MethodValues.KUBERNETES">
              You can get more information about Kubernetes file format in the <a href="https://kubernetes.io/docs/concepts/overview/working-with-objects/kubernetes-objects/" target="_blank">official documentation</a>.
            </span>
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <code-editor
                identifier="kubernetes-deploy-editor"
                placeholder="{{ctrl.getPlaceholder()}}"
                yml="true"
                on-change="ctrl.editorUpdate"
              ></code-editor>
            </div>
          </div>
          <!-- !editor -->
          <!-- actions -->
          <div class="col-sm-12 form-section-title">
            Actions
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <button type="button" class="btn btn-primary btn-sm" ng-disabled="ctrl.disableDeploy()" ng-click="ctrl.deploy()" button-spinner="ctrl.state.actionInProgress">
                <span ng-hide="ctrl.state.actionInProgress">Deploy the resources</span>
                <span ng-show="ctrl.state.actionInProgress">Deployment in progress...</span>
              </button>
            </div>
          </div>
          <!-- !actions -->
        </form>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
