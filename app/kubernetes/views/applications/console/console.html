<rd-header>
  <rd-header-title title-text="Application details">
    <a data-toggle="tooltip" title="Refresh" ui-sref="kubernetes.applications.application.console" ui-sref-opts="{reload: true}">
      <i class="fa fa-sync" aria-hidden="true"></i>
    </a>
  </rd-header-title>
  <rd-header-content>
    <a ui-sref="kubernetes.applications">Applications</a> &gt; <a ui-sref="kubernetes.applications.application({ name: ctrl.application.Name, namespace: ctrl.application.ResourcePool })">{{ ctrl.application.Name }}</a> &gt; Pods &gt; {{ ctrl.podName }} &gt; Console
  </rd-header-content>
</rd-header>

<div class="row">
  <div class="col-sm-12">
    <rd-widget>
      <rd-widget-body>
        <form class="form-horizontal" autocomplete="off">
          <div class="col-sm-12 form-section-title">
            Console
          </div>
          <!-- Command -->
          <div class="form-group">
            <label for="console_command" class="col-sm-1 control-label text-left">Command</label>
            <div class="col-sm-10 input-group">
              <span class="input-group-addon">
                <i class="fas fa-terminal" aria-hidden="true"></i>
              </span>
              <input
                      type="text"
                      class="form-control"
                      placeholder="/bin/bash"
                      ng-model="ctrl.state.command"
                      name="console_command"
                      uib-typeahead="command for command in ctrl.state.availableCommands | filter:$viewValue | limitTo:5"
                      typeahead-show-hint="true" typeahead-min-length="0"
                      auto-focus
              />
            </div>
          </div>
          <!-- !command -->
          <div class="form-group">
            <div class="col-sm-12">
              <button type="button" class="btn btn-primary btn-sm" style="margin: 0;"
                      ng-disabled="!ctrl.state.command || ctrl.state.connected"
                      ng-click="ctrl.connectConsole()" button-spinner="ctrl.state.actionInProgress">
                <span ng-hide="ctrl.state.actionInProgress">Connect</span>
                <span ng-show="ctrl.state.actionInProgress">Connection in progress...</span>
              </button>
            </div>
          </div>
        </form>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <div id="terminal-container" class="terminal-container"></div>
  </div>
</div>
