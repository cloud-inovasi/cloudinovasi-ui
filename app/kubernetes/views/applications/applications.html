<rd-header>
  <rd-header-title title-text="Applications list">
    <a data-toggle="tooltip" title="Refresh" ui-sref="kubernetes.applications" ui-sref-opts="{reload: true}">
      <i class="fa fa-sync" aria-hidden="true"></i>
    </a>
  </rd-header-title>
  <rd-header-content>Applications</rd-header-content>
</rd-header>

<information-panel title-text="Advanced deployment">
  <span class="small">
    <p class="text-muted">
      <i class="fa fa-info-circle blue-icon" aria-hidden="true" style="margin-right: 2px;"></i>
      As an administrator user, you have access to the advanced deployment feature allowing you to deploy any Kubernetes
      manifest inside your cluster.
    </p>
    <p>
      <button type="button" class="btn btn-sm btn-primary" ui-sref="kubernetes.deploy">
        <i class="fa fa-file-code space-right" aria-hidden="true"></i>Advanced deployment
      </button>
    </p>
  </span>
</information-panel>

<div class="row">
  <div class="col-sm-12">
    <kubernetes-applications-datatable title-text="Applications" title-icon="fa-laptop-code" dataset="ctrl.applications"
      table-key="kubernetes.applications" order-by="Name"
      remove-action="ctrl.removeAction" refresh-callback="ctrl.getApplications">
    </kubernetes-applications-datatable>
  </div>
</div>
