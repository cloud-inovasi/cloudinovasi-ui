<rd-header>
  <rd-header-title title-text="Containers list">
    <a data-toggle="tooltip" title="Refresh" ui-sref="kubernetes.containers" ui-sref-opts="{reload: true}">
      <i class="fa fa-sync" aria-hidden="true"></i>
    </a>
  </rd-header-title>
  <rd-header-content>Containers</rd-header-content>
</rd-header>

<div class="row">
  <div class="col-sm-12">
    <kubernetes-containers-datatable
    title-text="Containers" title-icon="fa-server"
    dataset="ctrl.containers" table-key="kubernetes.containers"
    order-by="Namespace"
    refresh-callback="ctrl.getContainers"
    ></kubernetes-containers-datatable>
  </div>
</div>
