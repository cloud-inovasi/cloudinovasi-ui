<rd-header>
  <rd-header-title title-text="Configs list">
    <a data-toggle="tooltip" title="Refresh" ui-sref="kubernetes.configs" ui-sref-opts="{reload: true}">
      <i class="fa fa-sync" aria-hidden="true"></i>
    </a>
  </rd-header-title>
  <rd-header-content>Configs</rd-header-content>
</rd-header>

<div class="row">
  <div class="col-sm-12">
    <kubernetes-configs-datatable
    title-text="Configs" title-icon="fa-file-code"
    dataset="ctrl.configs" table-key="kubernetes.configs"
    order-by="Namespace"
    refresh-callback="ctrl.getConfigs"
    ></kubernetes-configs-datatable>
  </div>
</div>
