<rd-header>
  <rd-header-title title-text="Secrets list">
    <a data-toggle="tooltip" title="Refresh" ui-sref="kubernetes.secrets" ui-sref-opts="{reload: true}">
      <i class="fa fa-sync" aria-hidden="true"></i>
    </a>
  </rd-header-title>
  <rd-header-content>Secrets</rd-header-content>
</rd-header>

<div class="row">
  <div class="col-sm-12">
    <kubernetes-secrets-datatable
    title-text="Secrets" title-icon="fa-user-secret"
    dataset="ctrl.secrets" table-key="kubernetes.secrets"
    order-by="Namespace"
    refresh-callback="ctrl.getSecrets"
    ></kubernetes-secrets-datatable>
  </div>
</div>
