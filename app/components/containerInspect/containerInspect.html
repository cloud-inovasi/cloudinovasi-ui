<rd-header>
  <rd-header-title title="Container inspect">
    <i id="loadingViewSpinner" class="fa fa-cog fa-spin" ng-if="state.loaded === false"></i>
  </rd-header-title>
  <rd-header-content ng-if="state.loaded">
    <a ui-sref="containers">Containers</a> &gt; <a ui-sref="container({id: data.Id})">{{ ::data.Name|trimcontainername }}</a> &gt; Inspect
  </rd-header-content>
</rd-header>

<div class="row" ng-if="state.loaded">
  <div class="col-lg-12 col-md-12 col-xs-12">
    <rd-widget>
      <rd-widget-header icon="fa-icon-circle" title="Inspect">
      </rd-widget-header>
      <rd-widget-body>
        <div class="well" style="white-space: pre;">
          {{ data|json }}
        </div>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
