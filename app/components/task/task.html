<rd-header>
  <rd-header-title title="Task details">
    <i id="loadingViewSpinner" class="fa fa-cog fa-spin"></i>
  </rd-header-title>
  <rd-header-content>
    Task > <a ui-sref="service({id: task.ServiceID})">{{ serviceName }}</a> > {{ task.ID }}
  </rd-header-content>
</rd-header>

<div class="row">
  <div class="col-lg-12 col-md-12 col-xs-12">
    <rd-widget>
      <rd-widget-header icon="fa-tasks" title="Task status"></rd-widget-header>
      <rd-widget-body classes="no-padding">
        <table class="table">
          <tbody>
            <tr>
              <td>ID</td>
              <td>{{ task.ID }}</td>
            </tr>
            <tr>
              <td>State</td>
              <td>
                <i ng-class="{true: 'fa fa-heartbeat text-icon green-icon', false: 'fa fa-heartbeat text-icon red-icon'}[task.Status.State === 'running']"></i>
                {{ task.Status.State }}
              </td>
            </tr>
            <tr>
              <td>Image</td>
              <td>{{ task.Spec.ContainerSpec.Image }}</td>
            </tr>
            <tr>
              <td>Slot</td>
              <td>{{ task.Slot }}</td>
            </tr>
            <tr>
              <td>Created</td>
              <td>{{ task.CreatedAt|getisodate }}</td>
            </tr>
            <tr>
              <td>Container ID</td>
              <td>{{ task.Status.ContainerStatus.ContainerID }}</td>
            </tr>
          </tbody>
        </table>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
