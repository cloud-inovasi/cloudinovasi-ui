<div id="create-volume-modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times" aria-hidden="true"></i></button>
        <h3>Create volume</h3>
      </div>
      <div class="modal-body">
        <form novalidate role="form" name="createVolumeForm">
          <div class="form-group">
            <label>Name:</label>
            <input type="text" placeholder='my_volume'
            ng-model="createVolumeConfig.Name" class="form-control"/>
          </div>
          <div class="form-group">
            <label>Driver:</label>
            <input type="text" placeholder='bridge'
            ng-model="createVolumeConfig.Driver" class="form-control"/>
          </div>
          <div class="form-group">
              <label>Options:</label>
              <a href="" ng-click="addNewOption()"><i class="fa fa-plus" aria-hidden="true"></i></a>
              <a href="" ng-click="removeOption()"><i class="fa fa-minus" aria-hidden="true"></i></a>
              <fieldset  data-ng-repeat="option in driverOptions">
                Name: <input type="text" ng-model="option.name" name="" placeholder="Option name" class="form-control">
                Value: <input type="text" ng-model="option.value" name="" placeholder="Option value" class="form-control">
              </fieldset>
          </div>
        </form>
      </div>
      <div class="alert alert-error" id="error-message" style="display:none">
        {{ error }}
      </div>
      <div class="modal-footer">
        <a href="" class="btn btn-primary" ng-click="addVolume(createVolumeConfig)">Create</a>
      </div>
    </div>
  </div>
</div>
