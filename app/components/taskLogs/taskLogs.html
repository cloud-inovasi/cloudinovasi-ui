<rd-header>
  <rd-header-title title="Task logs">
      <i id="loadingViewSpinner" class="fa fa-cog fa-spin"></i>
  </rd-header-title>
  <rd-header-content>
    <a ui-sref="services">Services</a> &gt; <a ui-sref="service({id: service.Id })">{{ service.Name }}</a> &gt; <a ui-sref="task({id: task.Id })"> {{ task.Id }}</a> &gt; logs
  </rd-header-content>
</rd-header>

<div class="row">
  <div class="col-lg-12 col-md-12 col-xs-12">
    <rd-widget>
      <rd-widget-body>
        <div class="widget-icon grey pull-left">
          <i class="fa fa-list-alt"></i>
        </div>
        <div class="title">{{ service.Name }}.{{ task.Slot }}.{{ task.Id }}</div>
        <div class="comment">Name</div>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>

<logs-view id="TaskId" type="'task'"></logs-view>
