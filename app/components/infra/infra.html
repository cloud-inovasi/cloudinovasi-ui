<rd-header>
  <rd-header-title title="Infrastructure">
    <a data-toggle="tooltip" title="Refresh" ui-sref="infra" ui-sref-opts="{reload: true}">
      <i class="fa fa-refresh" aria-hidden="true"></i>
    </a>
    <i ng-show="spinner" id="loadingViewSpinner" class="fa fa-cog fa-spin" style="margin-left: 5px;"></i>
  </rd-header-title>
  <rd-header-content>Swarm</rd-header-content>
</rd-header>

<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <rd-widget>
      <rd-widget-header icon="fa-hdd-o" title="Swarm summary">
        <div class="pull-right">
          Items per page:
          <select ng-model="state.pagination_count" ng-change="changePaginationCount()">
            <option value="0">All</option>
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>
      </rd-widget-header>
      <rd-widget-body classes="no-padding">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>
                <a ui-sref="infra" ng-click="order('name')">
                  Name
                  <span ng-show="sortType == 'name' && !sortReverse" class="glyphicon glyphicon-chevron-down"></span>
                  <span ng-show="sortType == 'name' && sortReverse" class="glyphicon glyphicon-chevron-up"></span>
                </a>
              </th>
              <th>
                Total node count
              </th>
              <th>
                Manager count
              </th>
            </tr>
          </thead>
          <tbody>
            <tr dir-paginate="swarm in swarms | filter:state.filter | orderBy:sortType:sortReverse | itemsPerPage: state.pagination_count">
              <td ng-if="swarm.swarmId != ''"><a ui-sref="dashboard({endpointid: swarm.id})">{{ swarm.swarmId }}</a></td>
              <td ng-if="swarm.swarmId != ''">{{ swarm.data.Swarm.Nodes }}</td>
              <td ng-if="swarm.swarmId != ''">{{ swarm.data.Swarm.Managers }}</td>
            </tr>
          </tbody>
        </table>
        <div class="pagination-controls">
          <dir-pagination-controls></dir-pagination-controls>
        </div>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
