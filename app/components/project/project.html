<rd-header>
  <rd-header-title title="Project details">
    <a data-toggle="tooltip" title="Refresh" ui-sref="project({id: project.Id})" ui-sref-opts="{reload: true}">
      <i class="fa fa-refresh" aria-hidden="true"></i>
    </a>
  </rd-header-title>
  <rd-header-content>
    <a ui-sref="projects">Projects</a>
  </rd-header-content>
</rd-header>

<div class="row" ng-if="!project">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div ng-if="loading">
      <i class="fa fa-cog fa-spin"></i> Loading...
    </div>

    <rd-widget ng-if="!loading">
      <rd-widget-header icon="fa-object-group" title="Project does not exist"></rd-widget-header>
      <rd-widget-body>
        <p>It looks like the project you wish to inspect does not exist.</p>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>

<div class="row" ng-if="project">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <rd-widget>
      <rd-widget-header icon="fa-object-group" title="Project description"></rd-widget-header>
      <rd-widget-body classes="no-padding">
        <table class="table">
          <tbody>
            <tr>
              <td>Name</td>
              <td>{{ project.Name }}</td>
            </tr>
            <tr>
              <td>Version</td>
              <td>{{ project.Release }}</td>
            </tr>
          </tbody>
        </table>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>

<div class="row" ng-if="projectImg">
  <div class="col-lg-12 col-md-12 col-xs-12">
    <rd-widget>
      <rd-widget-header icon="fa-object-group" title="Topology"></rd-widget-header>
      <rd-widget-body classes="no-padding">
        <img data-ng-src="data:image/png;base64,{{projectImg}}">
      </rd-widget-body>
    </rd-widget>
  </div>
</div>

</div>
