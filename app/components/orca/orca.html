<rd-header>
  <rd-header-title title="Orca UI">
    <a data-toggle="tooltip" title="Refresh" ui-sref="orca" ui-sref-opts="{reload: true}">
      <i class="fa fa-refresh" aria-hidden="true"></i>
    </a>
    <i id="loadingViewSpinner" class="fa fa-cog fa-spin" style="margin-left: 5px;"></i>
  </rd-header-title>
</rd-header>

<div class="row">
  <div class="col-lg-12 col-md-12 col-xs-12">
    <iframe width="1500" height="1500" ng-src="{{trustSrc(orca.url)}}"></iframe>
  </div>
</div>
