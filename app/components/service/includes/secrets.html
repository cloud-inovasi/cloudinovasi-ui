<div ng-if="applicationState.endpoint.apiVersion >= 1.25">
  <rd-widget>
    <rd-widget-header icon="fa-tasks" title="Secrets">
      <div class="nopadding">
        <div class="pull-right">
          <select ng-options="secret.Name for secret in secrets" ng-model="newSecret">
            <option selected disabled hidden value="">Select a secret</option>
          </select>
          <a class="btn btn-default btn-sm" ng-click="addSecret(service, newSecret)">
            <i class="fa fa-plus-circle" aria-hidden="true"></i> secret
          </a>
        </div>
      </div>
    </rd-widget-header>
    <rd-widget-body ng-if="service.ServiceSecrets.length === 0">
      <p>There are no secrets for this service.</p>
    </rd-widget-body>
    <rd-widget-body ng-if="service.ServiceSecrets.length > 0" classes="no-padding">
      <table class="table" >
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>File name</th>
            <th>UID</th>
            <th>GID</th>
            <th>Mode</th>
            <th><span class="pull-right">Action</span></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="secret in service.ServiceSecrets">
            <td><a ui-sref="secret({id: secret.Id})">{{ secret.Id }}</a></td>
            <td>{{ secret.Name }}</td>
            <td>{{ secret.FileName }}</td>
            <td>{{ secret.Uid }}</td>
            <td>{{ secret.Gid }}</td>
            <td>{{ secret.Mode }}</td>
            <td>
              <button class="btn btn-xs btn-danger pull-right" type="button" ng-click="removeSecret(service, $index)" ng-disabled="isUpdating">
                <i class="fa fa-trash" aria-hidden="true"></i> Delete secret
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </rd-widget-body>
    <rd-widget-footer>
      <div class="btn-toolbar" role="toolbar">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-primary btn-sm" ng-disabled="!hasChanges(service, ['ServiceSecrets'])" ng-click="updateService(service)">Apply changes</button>
          <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a ng-click="cancelChanges(service, ['ServiceSecrets'])">Reset changes</a></li>
            <li><a ng-click="cancelChanges(service)">Reset all changes</a></li>
          </ul>
        </div>
      </div>
    </rd-widget-footer>
  </rd-widget>
</div>
