<rd-header>
  <rd-header-title title-text="Container console"></rd-header-title>
  <rd-header-content>
    <a ui-sref="docker.containers">Containers</a> &gt; <a ui-sref="docker.containers.container({id: container.Id})">{{ container.Name|trimcontainername }}</a> &gt; Console
  </rd-header-content>
</rd-header>

<div class="row" ng-if="state > states.unloaded">
  <div class="col-lg-12 col-md-12 col-xs-12">
    <rd-widget>
      <rd-widget-header icon="fa-terminal" title-text="Attach"></rd-widget-header>
      <rd-widget-body>

        <div>
          <!--<label ng-if="state === states.connected" >Attached to Container</label>-->
          <button type="button" class="btn btn-primary" ng-disabled="state.connecting || state.connected" ng-click="statebutton(true)">
            <span ng-show="state === states.connected">Disattach</span>
            <span ng-show="state === states.connecting">Attaching...</span>
            <span ng-show="state === states.disconnected">Attach to Container</span>
          </button>
        </div>

      </rd-widget-body>
    </rd-widget>
  </div>
</div>

<div class="row">
  <div class="col-lg-12 col-md-12 col-xs-12">
    <div id="terminal-container" class="terminal-container"></div>
  </div>
</div>
